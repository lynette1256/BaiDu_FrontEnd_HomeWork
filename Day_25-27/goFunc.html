<html>
<head>
	<title>Go函数练习</title>
</head>
<body>
	<h3>Go函数训练</h3>
	<h3>查看控制台</h3>
	<script type="text/javascript">
		// var num = document.getElementById("number");
		// var btn = document.getElementById("button");
		// btn.onclick = function () {
		// 	console.log(num.value); 
		// 	console.log(typeof(num.value));
		// }
		function Go() {
			console.log("Go");
		}
		function GoSteps(n) {
			if (n == '') {
				n = 1;

			}
			if (typeof(n) != 'number') {
				if (n == 'true') {
					n = 1;
				} else {
					n = 0;
				}
			}
			if (typeof(n) == 'number') {
				if (n <= 0) {
					n = 0;
				} else {
					n = parseInt(n);
				}
			}
			//console.log(typeof(n));
			while (n --) {
				Go();
			}
			//console.log(n);
		}
		GoSteps(10); // Go 10次
		GoSteps(1); // Go 1次
		GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
		GoSteps(0);  // 0次
		GoSteps(-1);  // 0次
		GoSteps(1.4);  // Go 1次
		GoSteps(1.6);  // Go 1次
		GoSteps(-1);  // 0次
		GoSteps(true);  // Go 1次
		GoSteps(false);  // 0次
		GoSteps("Test");  // 0次
		GoSteps(NaN);  // 0次
		GoSteps(null);  // 0次
	</script>

</body>
</html>
