<!DOCTYPE html>
<html>
    <head>
        <title>字符串练习</title>
    </head>
    <body>
        <div>
            <label>String A:
                <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="num-a" type="number" value="0"></label>
            <label>Num B：<input id="num-b" type="number" value="1"></label>
        </div>
        <div>
            <button id="seLen">获取当前选中输入的内容长度</button>
            <button id="third">当前选中输入中的第3个字符</button>
            <button id="concat">把两个输入框的文字连接在一起输出（concat）</button>
            <button id="firstAppear">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button id="lastAppear">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button id="strSlice">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button id="lines">当前选中输入框的行数</button>
            <button id="subStr">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button id="upper">把所选输入框中的内容全部转为大写</button>
            <button id="lower">把所选输入框中的内容全部转为小写</button>
            <button id="wipe">把所选输入框中内容的半角空格全部去除</button>
            <button id="replaceA">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="result"></p>

         <script type="text/javascript">
            let radioA = document.getElementById('radio-a');
            let radioB = document.getElementById('radio-b');
            let strA = document.getElementById('str-a');
            let strB = document.getElementById('str-b');
            let numA = document.getElementById('num-a');
            let numB = document.getElementById('num-b');
            let result = document.getElementById('result');
            let btnSeLen = document.getElementById('seLen');
            let btnThird = document.getElementById('third');
            let btnConcat = document.getElementById('concat');
            let btnFirstAppear = document.getElementById('firstAppear');
            let btnLastAppear = document.getElementById('lastAppear');
            let btnStrSlice = document.getElementById('strSlice');
            let btnLines = document.getElementById('lines');
            let btnSubStr = document.getElementById('subStr');
            let btnUpper = document.getElementById('upper');
            let btnLower = document.getElementById('lower');
            let btnWipe = document.getElementById('wipe');
            let btnReplaceA = document.getElementById('replaceA');

            btnSeLen.onclick = function() {
                if (radioA.checked) {
                    result.innerHTML = strA.value.length;
                }
                else if (radioB.checked) {
                    result.innerHTML = strB.value.length;
                }
            }

            btnThird.onclick = function() {
                if (radioA.checked) {
                    if (strA.value.length >= 3)
                        result.innerHTML = strA.value.charAt(2);
                    else
                        result.innerHTML = "error";
                }
                else if (radioB.checked) {
                    if (strB.value.length >= 3)
                        result.innerHTML = strB.value.charAt(2);
                    else
                        result.innerHTML = "error";
                }
            }

            btnConcat.onclick = function() {
                result.innerHTML = strA.value + strB.value;
            }

            btnFirstAppear.onclick = function() {
                result.innerHTML = strA.value.indexOf(strB.value);
            }

            btnLastAppear.onclick = function() {
                result.innerHTML = strA.value.lastIndexOf(strB.value);
            }

            btnStrSlice.onclick = function() {
            
                if (radioA.checked) {
                    result.innerHTML = strA.value.slice(numA.value, numB.value);
                }
                else if (radioB.checked) {
                    result.innerHTML = strB.value.slice(numA.value, numB.value);
                }
            }

            btnLines.onclick = function() {
                if (radioA.checked) {
                    result.innerHTML = strA.value.split(/\r?\n|\r/).length;
                }
                else if (radioB.checked) {
                    result.innerHTML = strB.value.split(/\r?\n|\r/).length;
                }
            }

            btnSubStr.onclick = function() {
                if (radioA.checked) {
                    result.innerHTML = strA.value.substr(numA.value, numB.value);
                }
                else if (radioB.checked) {
                    result.innerHTML = strB.value.substr(numA.value, numB.value);
                }
            }

            btnUpper.onclick = function() {
                if (radioA.checked) {
                    result.innerHTML = strA.value.toUpperCase();
                }
                else if (radioB.checked) {
                    result.innerHTML = strB.value.toUpperCase();
                }
            }

            btnLower.onclick = function() {
                if (radioA.checked) {
                    result.innerHTML = strA.value.toLowerCase();
                }
                else if (radioB.checked) {
                    result.innerHTML = strB.value.toLowerCase();
                }
            }

            btnWipe.onclick = function() {
                if (radioA.checked) {
                    result.innerHTML = strA.value.replace(/(\s*)/g, "");
                }
                else if (radioB.checked) {
                    result.innerHTML = strB.value.replace(/(\s*)/g, "");
                }
            }

            btnReplaceA.onclick = function() {
                 if (radioA.checked) {
                    result.innerHTML = strA.value.replace('a', strB.value);
                }
                else if (radioB.checked) {
                    result.innerHTML = strB.value.replace('a', strA.value);
                }
            }
        </script>

    </body>
</html>
