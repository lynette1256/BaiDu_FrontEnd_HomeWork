<!DOCTYPE html>
<html>
<head>
	<title>Two Columns</title>
	<link rel="stylesheet" type="text/css" href="two-1.css">
</head>
<body>
	<div class="box-1">
	    <div class="left-1">左侧布局内容30%</div>
        <div class="right-1">右侧布局内容70%<br>基本样式显示</div>

	</div><br>

	<div class="box-2"> 
		<div class="left-2">左侧布局内容固定</div>
        <div class="right-2">右侧布局内容<br>基本样式显示<br>
       	根据浏览器自适应变化</div>
	</div><br>

	<div class="box-3">
		<div class="left-3">左侧布局内容根据浏览器自适应变化</div>
        <div class="right-3">右侧布局内容固定不变</div>
	</div><br>



</body>
</html>
