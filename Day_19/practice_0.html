<body>

            </div>

        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>

                </ul>
            </div>

            <p class="">Some Text</p>
        </div>

    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var list_all = document.getElementsByTagName('li');
        return list_all;
    }
    var x = getAllListItem(); 
    console.log(x);

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var span = document.getElementById(sectionId).getElementsByTagName('span')
        var dom = new Array();
        for (var i = 0; i < span.length; i++) {
            if (span[i].innerHTML == 'HTML')
                dom.push(span[i]);
        }
        return dom;

    }
    var x = findAllHtmlSpanInOneSection("news-normal");
    console.log(x);

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var span = document.getElementById(sectionId).getElementsByTagName('span');
        var dom = new Array();

        for(var i = 0; i < span.length; i++) {
            if(span[i].innerHTML == spanCont)
                dom.push(span[i].parentElement);
        }
        return dom;
    }

    var x = findListItem("news-normal", "HTML");
    console.log(x);


    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var a = document.getElementById(sectionId).getElementsByClassName('active');
        var dom = new Array();

        for (var i = 0; i < a.length; i++) {
            return a[i].innerHTML;
        }
        
    }
       
    var x = getActiveLinkContent("news-normal");
    console.log(x);


    </script>
