<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Day_20-21</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" name="输入框" id="name"/>
    <button id="Submit-btn">Submit</button>            

    <script type="text/javascript">
        var btn = document.querySelector('button');
        var input = document.getElementById('name');
        //function 1 ;
        function clickBtn() {
            var name = document.getElementById("name");
            console.log(name.value);
            console.log("submit");
        }
        btn.addEventListener('click', clickBtn);

        function inputEnter(event) {
            var name = document.getElementById("name");
            if (event.keyCode == 13) {
                 console.log(name.value);
                 console.log("enter");
            }
        }

        function inputClear(event) {
            var name = document.getElementById("name");
            if (event.keyCode == 27) {
                name.value = '';
                console.log("esc");
            }
        }
        input.addEventListener('keypress', inputEnter);
        input.addEventListener('keydown', inputClear);
    </script>
</body>
</html>
