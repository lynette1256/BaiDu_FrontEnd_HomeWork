    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
    function dec2bin(){
            var num = Number(document.getElementById("dec-number").value);
            var bin_len = Number(document.getElementById("bin-bit").value);

            //注意对getElementById().value取到的string进行类型转换
            var mess = document.getElementById("result");

            var xbinary;
            var r = /^\+?[1-9][0-9]*$/; //使用正则表达式判断是不是整数

            if (r.test(num)) {
                xbinary = num.toString(2);
                var x_len = xbinary.length;
                console.log(x_len);
                if(x_len > bin_len) {
                    document.getElementById("result").innerHTML = xbinary;
                    console.log("计算得到的二进制位数超过规定位数");
                } 
                else {
                    diff = bin_len - x_len;
                    console.log(diff);
                    var new_null = ""
                    for (var i = 0; i < diff; i ++)
                    {
                        new_null += "0";
                    }
                    document.getElementById("result").innerHTML = new_null + xbinary;
                }
            }
            else {
                window.alert("不是整数，警告！");
            }  
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    }
