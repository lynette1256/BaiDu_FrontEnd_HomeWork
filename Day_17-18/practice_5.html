<!DOCTYPE html>
<html>
<head>
	<title>practice_5_Multiplication_Table</title>
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css">
		
	</style>
</head>
<body>
	<h2>九九乘法表</h2>
	<button id="display" onclick="multi_function()">显示九九乘法表</button>
	<p><table></table></p>
	<script type="text/javascript">
		function multi_function() {
			document.write("<table>");
			for (var i = 1; i < 10; i++) {
				document.write("<tr>");
				for (var j = 1; j <= i; j++) {
					document.write("<th>" + i + "*" + j + "=" + i*j +"</th>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		}	
	</script>
</body>
</html>
